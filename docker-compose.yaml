version: "3"
x-airflow-common: &airflow-common
  image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.0.1}
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true" # le dag est pausé à sa création
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth # basic auth pour sécuriser les appels API
    # Variables d'environnement AWS pour accéder à S3
    AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
  volumes:
    - ./backend/dags:/opt/airflow/dags
    - ./backend/logs:/opt/airflow/logs
    - ./backend/plugins:/opt/airflow/plugins
    - ./backend/uploads:/app/uploads # Montage du repertoire uploads où vont etre chargé les fichiers csv temporairement avec d'etre envoyés dans S3
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-50000}"
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

  # Flask API service for handling file uploads
  flask-app:
    build:
      context: ./backend/api/ # Chemin vers le Dockerfile
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000" # API port
    environment:
      FLASK_APP: app.py
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    depends_on:
      - airflow-webserver

  # Frontend React + Next.js application
  frontend:
    build:
      context: ./front # Chemin vers le dossier du projet Next.js
    ports:
      - "3000:3000" # Port pour Next.js
    environment:
      NODE_ENV: production
    depends_on:
      - airflow-webserver
    volumes:
      - /app/.next # Permet de préserver le build généré par Next.js

volumes:
  postgres-db-volume: {}
  uploads: {}
